<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>PDF to Text OCR Converter with Word Export</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
  body {
    margin: 0;
    background: #1e1e2f;
    color: #e0e0f0;
    font-family: 'Inter', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 2rem;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 1rem;
    color: #7ddbff;
    text-align: center;
  }
  #upload-container {
    background: #2a2a40;
    border-radius: 12px;
    padding: 2rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0 0 15px rgba(123, 219, 255, 0.3);
    text-align: center;
  }
  input[type="file"] {
    display: none;
  }
  label[for="file-input"] {
    background-color: #7ddbff;
    color: #1e1e2f;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: inline-block;
  }
  label[for="file-input"]:hover {
    background-color: #5bb9d9;
  }
  #progress {
    margin-top: 1rem;
    font-weight: 600;
    color: #a0dfff;
  }
  #output-container {
    margin-top: 2rem;
    background: #272743;
    border-radius: 12px;
    padding: 1rem;
    width: 100%;
    max-width: 600px;
    max-height: 400px;
    overflow-y: auto;
    box-shadow: inset 0 0 10px rgba(123, 219, 255, 0.3);
    white-space: pre-wrap;
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.95rem;
    line-height: 1.4;
    color: #c7eaff;
  }
  #download-btn {
    margin-top: 1.5rem;
    background-color: #7ddbff;
    color: #1e1e2f;
    border: none;
    padding: 0.75rem 1.75rem;
    border-radius: 8px;
    font-weight: 700;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    display: none;
  }
  #download-btn:hover {
    background-color: #5bb9d9;
  }
  footer {
    margin-top: auto;
    padding-top: 2rem;
    font-size: 0.85rem;
    color: #6a6a8a;
    text-align: center;
    user-select: none;
  }
  a {
    color: #7ddbff;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
  @media (max-width: 480px) {
    #upload-container, #output-container {
      width: 90%;
      max-width: 100%;
      padding: 1rem;
    }
  }
</style>
</head>
<body>
<h1>PDF to Text OCR Converter with Word Export</h1>
<div id="upload-container">
  <label for="file-input">Select PDF file to convert</label>
  <input type="file" id="file-input" accept="application/pdf" />
  <div id="progress" role="status" aria-live="polite"></div>
</div>
<div id="output-container" aria-label="Extracted text from PDF"></div>
<button id="download-btn" aria-label="Download extracted text as Word document">Download Word Document</button>
<footer>
  Powered by <a href="https://mozilla.github.io/pdf.js/" target="_blank" rel="noopener">pdf.js</a>, <a href="https://tesseract.projectnaptha.com/" target="_blank" rel="noopener">Tesseract.js</a>, and <a href="https://docx.js.org/" target="_blank" rel="noopener">docx</a>. 
</footer>

<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docx@7.7.1/build/index.js"></script>
<script>
  const { Document, Packer, Paragraph, TextRun, HeadingLevel, PageBreak } = docx;

  const fileInput = document.getElementById('file-input');
  const progressEl = document.getElementById('progress');
  const outputContainer = document.getElementById('output-container');
  const downloadBtn = document.getElementById('download-btn');

  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.4.120/build/pdf.worker.min.js';

  let ocrPagesText = [];

  fileInput.addEventListener('change', handleFile, false);
  downloadBtn.addEventListener('click', downloadWordDoc);

  async function handleFile(event) {
    const file = event.target.files[0];
    resetUI();
    if (!file || file.type !== 'application/pdf') {
      alert('Please upload a valid PDF file.');
      return;
    }
    outputContainer.textContent = '';
    progressEl.textContent = 'Loading PDF...';
    ocrPagesText = [];
    downloadBtn.style.display = 'none';

    try {
      const arrayBuffer = await readFileAsArrayBuffer(file);
      const loadingTask = pdfjsLib.getDocument({data: arrayBuffer});
      const pdf = await loadingTask.promise;

      const totalPages = pdf.numPages;
      for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
        progressEl.textContent = `Processing page ${pageNum} of ${totalPages}...`;
        const page = await pdf.getPage(pageNum);

        // Render page to canvas at scale 2 for better OCR accuracy
        const viewport = page.getViewport({ scale: 2 });
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: context, viewport: viewport }).promise;

        progressEl.textContent = `Performing OCR on page ${pageNum}...`;
        const { data: { text } } = await Tesseract.recognize(
          canvas,
          'eng',
          {
            logger: m => {
              if (m.status === 'recognizing text') {
                progressEl.textContent = `Page ${pageNum}: OCR progress ${(m.progress * 100).toFixed(0)}%`;
              }
            }
          }
        );
        ocrPagesText.push(text.trim());

        // Free canvas memory
        canvas.width = 0;
        canvas.height = 0;
      }
      progressEl.textContent = 'OCR complete!';
      displayText(ocrPagesText);
      downloadBtn.style.display = 'inline-block';
    } catch (err) {
      progressEl.textContent = 'Error processing PDF.';
      console.error(err);
      alert('An error occurred while processing the PDF. Please try another file.');
    }
  }

  function displayText(pages) {
    // Display text with page separators
    const textContent = pages.map((t, i) => `--- Page ${i + 1} ---\n${t}\n`).join('\n');
    outputContainer.textContent = textContent || '[No text detected]';
  }

  async function downloadWordDoc() {
    if (ocrPagesText.length === 0) {
      alert('No extracted text available to export.');
      return;
    }

    progressEl.textContent = 'Generating Word document...';
    // Create a new docx Document
    const doc = new Document({
      sections: [{
        properties: {},
        children: [],
      }],
    });

    let children = [];
    for (let i = 0; i < ocrPagesText.length; i++) {
      children.push(new Paragraph({
        text: `Page ${i + 1}`,
        heading: HeadingLevel.HEADING_2,
        thematicBreak: true,
      }));

      // Split text by lines and add each as a TextRun in a paragraph with monospace styling
      const lines = ocrPagesText[i].split('\n').filter(line => line.trim() !== '');
      for (const line of lines) {
        children.push(new Paragraph({
          children: [
            new TextRun({
              text: line,
              font: "Courier New",
              size: 20, // 10pt font (size is half-points)
              color: "1a1a1a",
            })
          ],
          spacing: { after: 100 },
        }));
      }
      // Add page break except for last page
      if (i !== ocrPagesText.length - 1) {
        children.push(new Paragraph({ children: [new PageBreak()] }));
      }
    }

    doc.addSection({ children });

    const blob = await Packer.toBlob(doc);
    const filename = `ocr_text_${Date.now()}.docx`;

    // Trigger download
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    a.click();
    URL.revokeObjectURL(url);
    progressEl.textContent = 'Word document generated and downloaded.';
  }

  function readFileAsArrayBuffer(file) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = e => resolve(e.target.result);
      reader.onerror = e => reject(e);
      reader.readAsArrayBuffer(file);
    });
  }

  function resetUI() {
    outputContainer.textContent = '';
    progressEl.textContent = '';
    downloadBtn.style.display = 'none';
  }
</script>
</body>
</html>
